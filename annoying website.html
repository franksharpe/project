    function playAudio() {
      const audio = new Audio('carhorn.mp3'); // Change 'carhorn.mp3' to the path of your audio file

      // Function to play audio multiple times
      function playMultipleTimes(times) {
        let count = 0;
        const playInterval = setInterval(() => {
          audio.play();
          count++;
          if (count === times) {
            clearInterval(playInterval);
          }
        }, audio.duration * 1000); // Using audio duration to ensure the next play starts after the current audio finishes
      }

    }
